
<h3>List of comics</h3>
<ul>
    <li *ngFor="let comic of comics; let indexTitle = index">
        <strong [ngClass]="{greenBackground: comic.stock == true}">{{comic.title}} - {{comic.year}} - {{comic.author}}</strong>
        <span *ngIf="comic.year == 2020" 
        [style.background]="comic.year == 2020 ? 'green': 'transparent'"
        [style.color]="comic.year == 2020 ? 'white': 'black'">
         NEW!!! 
        </span>
        <button (click)="removeTitle(indexTitle)">   Remove   </button>
    </li>
    
</ul>

<p>Add titles</p>
<p><input type="text" [(ngModel)]="newTitle"></p><button (click)="addTitle()">Add title</button>

<h3>List of titles</h3>
<ul>
    <li *ngFor="let title of comicsTitle">{{title}}</li>
</ul>
