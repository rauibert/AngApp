<h3>Create user</h3>
<form #newUser="ngForm" (ngSubmit)="onSubmit(newUser)">
    <p>
        <label for="name">Name </label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="new_user.name" required/>
    </p>

    <p>
        <label for="job">Job </label>
        <input type="text" name="job" #job="ngModel" [(ngModel)]="new_user.job" required/>
    </p>

    <input type="submit" value="Save user" [disabled]="!newUser.form.valid">

</form>

<div *ngIf="saved_user">
    <h4>Save user</h4>
    <p>Name: {{ saved_user.name }}</p>
    <p>Job: {{ saved_user.job }}</p>
</div>


<hr>
<label for="userId"> Insert an userId </label><input type="text" [(ngModel)]="userId" (keyup.enter)="loadUser()" />

<div id="userbox" *ngIf="user">   
    <div id = "avatar"><img src="{{ user.avatar }}" alt=""></div>
    <div id="userdata"> 
        <b>Name:</b> {{ user.first_name }}<br>
        <b>Last name:</b> {{ user.last_name }}<br>
        <b>Email:</b> {{ user.email }}
    </div>
</div>
